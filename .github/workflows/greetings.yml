name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hallo und Wilkommen zu unserem Repository! Besten Dank für deinen Einsatz. (first issue)"
        pr-message: "Ich gratuliere ihnen für die Erste Pull Request. Yippeee!! (first pull request)"
